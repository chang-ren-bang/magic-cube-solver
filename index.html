<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>魔術方塊解題動畫</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>魔術方塊解題動畫</h1>

    <div class="controls">
        <button id="randomizeBtn">隨機產生</button>
        <button id="solveBtn">自動解題</button>
    </div>

    <div class="display">
        <canvas id="cubeCanvas" width="600" height="400">
            您的瀏覽器不支援 Canvas。
        </canvas>
        <div id="solutionSteps">
            解題步驟將顯示於此...
        </div>
    </div>

    <!-- Load Three.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- Load OrbitControls for camera interaction -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <!-- External solver library removed -->
    <!-- Load our main script -->
    <script type="module" src="main.js"></script>
</body>
</html>
